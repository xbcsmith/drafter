Player Draft Page    <br/>
-----------------    <br/>
<p>
<h1> Draft Player </h1>
<form action="/new" method="POST">
  <datalist id="players">
{% for player in items.players %}
    <option value="{{ player }}">
{% endfor %}
  </datalist>
  <datalist id="teams">
{% for team in items.teams %}
    <option value="{{ team.name }}">
{% endfor %}
  </datalist>
  Name: <input type="text" name="name" list="players"></input>
  Team: <input type="text" name="team" list="teams"></input>
  Round: <input type="text" name="round"></input>
  <input type="submit"></input>
</form>
</p>
<p>
<h1> Remove Player </h1>
<form action="/remove" method="POST">
  <datalist id="drafted">
{% for player in items.drafted %}
    <option value="{{ player.name }}">
{% endfor %}
  </datalist>
  Name: <input type="text" name="name" list="drafted"></input>
  <input type="submit"></input>
</form>
</p>
<table>
{% for item in items.drafted %}
  <tr><td> {{ item.round }} </td>
  <td> {{ item.name }} </td>
  <td> {{ item.team }} </td></tr>
{% endfor %}
</table>
